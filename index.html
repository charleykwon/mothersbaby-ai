            '밤수유': '밤수유가 힘드시죠 😴\n\n🌙 왜 필요할까요?\n\n• 프롤락틴: 새벽 2-6시 최고조\n• 젖량 유지에 필수\n• 아기 성장 호르몬 분비\n\n⏰ 월령별 횟수:\n\n신생아 (0-4주):\n• 밤 3-4회\n• 2-3시간마다\n\n1-3개월:\n• 밤 2-3회\n• 3-4시간 간격\n\n4-6개월:\n• 밤 1-2회\n• 4-6시간 간격\n\n💡 편하게 하는 방법:\n\n1. 침대 옆 아기 침대 🛏️\n• 빨리 수유 가능\n• 덜 깸\n\n2. 조명 최소화 💡\n• 간접 조명\n• 또는 어둡게\n\n3. 대화 최소화 🤫\n• 말 안 하기\n• 놀아주지 않기\n\n4. 누워서 수유 😴\n• 엄마도 쉴 수 있음\n• 안전하게!\n\n5. 아빠 도움 👨‍👶\n• 기저귀, 트림\n• 교대로 하기\n\n📉 언제 줄일까:\n\n준비 확인:\n□ 출생 체중 2배 이상\n□ 6kg 이상\n□ 낮에 충분히 먹음\n\n→ 모두 YES면 서서히 줄이기!\n\n💚 기억하세요:\n\n밤수유는 힘들지만\n아기 성장에 필수예요.\n\n언젠가는 끝나요!\n대부분 12-18개월 사이\n자연스럽게 중단돼요.',
            
            '모유보관': '모유 보관/해동 방법! 🧊\n\n📦 보관 용기:\n• 전용 모유 팩 (추천)\n• 유리/BPA-free 플라스틱 병\n• 날짜/시간 꼭 표시\n\n⏰ 보관 기간:\n\n실온 (25도):\n• 4시간 (안전)\n• 6-8시간 (최대)\n\n냉장 (4도):\n• 4일 (권장)\n• 5-8일 (최대)\n\n냉동 (-18도):\n• 6개월 (권장)\n• 12개월 (최대)\n\n💡 보관 팁:\n\n1. 냉장고 안쪽 📍\n• 문쪽 X (온도 변화)\n• 안쪽 깊숙이\n\n2. 소량 분할 🧊\n• 60-120ml씩\n• 낭비 방지\n\n3. 냉동 시 여유 공간 📦\n• 10% 비워두기\n• 얼면 부피 증가\n\n🔥 해동 방법:\n\n✅ 올바른 방법:\n1. 냉장 해동 (권장)\n   • 냉동→냉장 밤새\n   • 24시간 내 사용\n\n2. 미지근한 물\n   • 37도 물에 담그기\n   • 10-15분\n\n3. 흐르는 물\n   • 찬물→미지근한 물\n\n❌ 절대 안 됨:\n• 전자레인지 X\n• 끓는 물 X\n• 직접 가열 X\n→ 영양소 파괴!\n\n♻️ 재냉동:\n• 해동 모유 재냉동 X\n• 남은 모유:\n  - 실온 1-2시간 내 재사용\n  - 그 이후 버리기\n\n🧪 모유 분리:\n• 정상이에요!\n• 지방이 위로\n• 가볍게 흔들기',
            
            '유선염': '🚨 유선염 (유방염) 의심! 즉시 병원!\n\n⚠️ 젖몸살 vs 유선염:\n\n젖몸살 (단순):\n• 양쪽 가슴 부음\n• 발열 없거나 미열\n• 24시간 내 호전\n\n유선염 (심각):\n• 한쪽만 심하게\n• 38도 이상 고열\n• 빨갛게 부어오름\n• 48시간 지나도 악화\n\n🔍 유선염 증상:\n\n필수 증상:\n✅ 가슴 한쪽이 빨갛게 부음\n✅ 만지면 뜨겁고 딱딱함\n✅ 38도 이상 발열\n✅ 극심한 통증\n\n추가 증상:\n• 오한, 떨림\n• 심한 피로감\n• 독감 같은 느낌\n• 근육통, 두통\n• 메스꺼움\n\n🏥 즉시 병원 가야!\n\n🚨 응급 상황:\n\n즉시 병원:\n✅ 38도 이상 12시간+\n✅ 빨간 부위 확산\n✅ 덩어리가 커짐\n✅ 고름이나 피\n✅ 극심한 통증\n✅ 24시간 내 악화\n\n→ 항생제 필요!\n\n💊 병원 치료:\n\n1. 항생제 처방 💊\n\n필수:\n• 10-14일 복용\n• 증상 좋아져도 끝까지!\n• 중단 시 재발\n\n수유 중 안전:\n• 디클록사실린\n• 세팔렉신\n• 에리스로마이신\n\n2. 진통제 🌡️\n\n타이레놀/이부프로펜:\n• 통증 완화\n• 발열 조절\n• 수유 중 안전\n\n3. 추가 검사\n\n필요시:\n• 유방 초음파\n• 농양 확인\n• 배농 필요 여부\n\n💡 집에서 할 일:\n\n병원 치료와 함께!\n\n1. 계속 수유! 🍼\n\n매우 중요:\n• 수유 중단 X\n• 아픈 쪽부터 수유\n• 2시간마다\n• 완전히 비우기\n\n안전:\n• 아기에게 전염 X\n• 항생제 복용 중에도 OK\n\n2. 충분한 휴식 😴\n\n절대 필수:\n• 침대에서 쉬기\n• 가사 미루기\n• 도움 요청\n• 스트레스 줄이기\n\n3. 수분 섭취 💧\n\n많이 마시기:\n• 하루 3L 이상\n• 탈수 방지\n• 회복 촉진\n\n4. 찜질 🌡️\n\n따뜻한 찜질:\n• 수유 전 5-10분\n• 혈액 순환\n• 사출 반사 촉진\n\n차가운 찜질:\n• 수유 후 10-15분\n• 염증 완화\n• 통증 감소\n\n5. 부드러운 마사지 💆\n\n조심스럽게:\n• 겨드랑이→유두 방향\n• 부드럽게\n• 강하게 누르지 마세요\n\n⚠️ 농양 주의!\n\n농양이란?\n• 유선염 악화\n• 고름 주머니 생김\n• 배농 수술 필요\n\n징후:\n• 덩어리 계속 커짐\n• 항생제에도 악화\n• 피부가 얇아짐\n• 물렁물렁한 느낌\n\n→ 즉시 재진료!\n\n📅 회복 기간:\n\n항생제 복용 후:\n\n24-48시간:\n• 발열 내려감\n• 통증 감소 시작\n\n5-7일:\n• 증상 많이 호전\n• 부기 감소\n\n10-14일:\n• 완전 회복\n• 항생제 끝까지!\n\n💚 예방법:\n\n재발 방지:\n\n✅ 규칙적 수유\n• 한쪽 너무 오래 방치 X\n• 밤수유 건너뛰지 않기\n\n✅ 완전히 비우기\n• 수유 후 유방 부드러워야\n• 필요시 유축\n\n✅ 조이는 옷 피하기\n• 브래지어 여유있게\n• 와이어 없는 것\n\n✅ 충분한 휴식\n• 피로가 주 원인\n• 도움 요청하기\n\n✅ 스트레스 관리\n• 면역력 저하 방지\n\n🚨 Remember:\n\n유선염은 응급!\n\n빨간 부위 + 고열 = 즉시 병원!\n\n항생제 꼭 끝까지!\n중단하면 재발해요!\n\n수유는 계속하세요!\n치료하면서도 안전해요! 💪',
            
            '유두상처': '유두 상처로 아프시죠 😢\n\n🔍 상처 종류:\n\n1. 백반점 (하얀 막) ⚪\n• 유두 끝에 하얀 막\n• 젖 찌꺼기 or 물집\n• 따뜻한 물로 부드럽게\n\n2. 열상 (갈라짐) 💔\n• 유두가 갈라짐\n• 젖 물림 문제\n• 자세 교정 필요\n\n3. 수포 (물집) 💧\n• 마찰로 생김\n• 자세 확인\n\n✅ 대처 방법:\n\n1. 올바른 물림 🎯\n• 유륜 전체 깊게\n• 이게 가장 중요!\n\n2. 모유 바르기 💧\n• 수유 후 모유 짜서\n• 유두에 바르고 말리기\n• 천연 치유제!\n\n3. 유두 보호기 🛡️\n• 임시 방편\n• 너무 오래 사용 X\n\n4. 통증 심하면 💊\n• 한쪽만 먼저 수유\n• 덜 아픈 쪽부터\n• 유축 병행\n\n⚠️ 병원 가야:\n• 2주 이상 안 나음\n• 고름, 출혈\n• 극심한 통증\n\n📞 상담: 010-7573-2475\n박보림 IBCLC',

        function selectAge(age) {
            selectedAge = age;
            const topics = topicsByAge[age];
            
            if (age === '신생아' && topics[0].topic === '초유') {
                const buttonsHTML = topics.map(function(t) {
                    if (t.topic === '초유') {
                        return '<button class="option-btn" onclick="showAnswer(\'초유\')">' + t.text + '</button>';
                    } else {
                        return '<button class="option-btn" onclick="selectTopic(\'' + t.topic + '\')">' + t.text + '</button>';
                    }
                }).join('');
                document.getElementById('topicButtons').innerHTML = buttonsHTML;
                goToStep(2);
                return;
            }
            
            const buttonsHTML = topics.map(function(t) {
                return '<button class="option-btn" onclick="selectTopic(\'' + t.topic + '\')">' + t.text + '</button>';
            }).join('');
            
            document.getElementById('topicButtons').innerHTML = buttonsHTML;
            goToStep(2);
        }
        
        function selectTopic(topic) {
            selectedTopic = topic;
            const situs = situations[topic] || [];
            
            if (situs.length === 0) {
                showAnswer(topic);
                return;
            }
            
            // 버튼이 1개뿐이면 바로 답변으로
            if (situs.length === 1) {
                showAnswer(situs[0].answer);
                return;
            }
            
            const buttonsHTML = situs.map(function(s) {
                const urgentClass = s.urgent ? ' urgent' : '';
                const urgentIcon = s.urgent ? '🚨 ' : '';
                return '<button class="option-btn' + urgentClass + '" onclick="showAnswer(\'' + s.answer + '\')">' + urgentIcon + s.text + '</button>';
            }).join('');
            
            document.getElementById('situationButtons').innerHTML = buttonsHTML;
            goToStep(3);
        }
        
        function showAnswer(answerKey) {
            const answer = answers[answerKey];
            
            // 현재 스텝 기록 (답변 표시 전)
            previousStep = currentStep;
            
            if (!answer) {
                document.getElementById('answerContent').innerHTML = 
                    '<div class="answer-box">죄송해요! 😔\n\n이 답변은 준비 중이에요.\n조만간 업데이트할게요!</div>' +
                    '<a href="tel:010-7573-2475" class="expert-btn">👩‍⚕️ 전문가에게 도움 요청하기</a>' +
                    '<button class="back-btn" onclick="goBack(previousStep)">← 이전으로</button>';
                goToStep(4);
                return;
            }
            
            document.getElementById('answerContent').innerHTML = 
                '<div class="answer-box">' + answer + '</div>' +
                '<a href="tel:010-7573-2475" class="expert-btn">👩‍⚕️ 전문가에게 도움 요청하기</a>' +
                '<button class="back-btn" onclick="goBack(previousStep)">← 이전으로</button>';
            
            goToStep(4);
        }
        
        function goToStep(step) {
            var steps = document.querySelectorAll('.step');
            for (var i = 0; i < steps.length; i++) {
                steps[i].classList.remove('active');
            }
            document.getElementById('step' + step).classList.add('active');
            
            var dots = document.querySelectorAll('.progress-dot');
            for (var i = 0; i < dots.length; i++) {
                if (i < step) {
                    dots[i].classList.add('active');
                } else {
                    dots[i].classList.remove('active');
                }
            }
            
            currentStep = step;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function goBack(toStep) {
            goToStep(toStep);
        }
    </script>
